<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDoList</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/icons8-checklist-32.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <main class="w-full h-full">
        <div class="notification-container hide absolute flex right-0 top-2 bg-green-500 items-center px-2 rounded justify-between border-l-8 border-green-800" id="notification">
            <div class="notif-text">task added successfully</div>
            <button class="close-icon">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 512 512" width="64px" height="64px"><path fill="#E04F5F" d="M504.1,256C504.1,119,393,7.9,256,7.9C119,7.9,7.9,119,7.9,256C7.9,393,119,504.1,256,504.1C393,504.1,504.1,393,504.1,256z"/><path fill="#FFF" d="M285,256l72.5-84.2c7.9-9.2,6.9-23-2.3-31c-9.2-7.9-23-6.9-30.9,2.3L256,222.4l-68.2-79.2c-7.9-9.2-21.8-10.2-31-2.3c-9.2,7.9-10.2,21.8-2.3,31L227,256l-72.5,84.2c-7.9,9.2-6.9,23,2.3,31c4.1,3.6,9.2,5.3,14.3,5.3c6.2,0,12.3-2.6,16.6-7.6l68.2-79.2l68.2,79.2c4.3,5,10.5,7.6,16.6,7.6c5.1,0,10.2-1.7,14.3-5.3c9.2-7.9,10.2-21.8,2.3-31L285,256z"/></svg>
            </button>
        </div>
        <div class="weather-card absolute flex px-3 mt-3 ml-3 bg-slate-500 text-balck rounded justify-start items-center">
            <div class="icon">
                <img src="" alt="" class="icon-img">
            </div>
            <div class="info">
                <div class="city"></div>
                <div class="temp"></div>
            </div>
        </div>
        <header class="header-container w-1/1 h-20 flex items-center">

            <h1>To Do List</h1>
        </header>
        <div class="search-container justify-center ">
            <div class="search-box-container ">
                <input type="text" class="search-box py-1 outline-none border-none inline-block text-lg w-2/5 left-1/2" id="search-input"  placeholder="add a new activity..."> 
                <button class="submit-btn h-8 border-none outline-none bg-transparent rounded-3xl box-border w-20" id="submit-btn" value="add">add</button>
            </div>
        </div>
        <div class="tasks w-3/5 my-0 mx-auto mt-10" id="tasks">
        </div>
        <hr class="my-8 border-t-1 border-dashed border-black">
        <div class="did-tasks w-3/5 my-0 mx-auto" id="did-tasks"></div>
        <footer class="footer flex w-full h-20 items-center justify-center fixed bottom-0 ">
            <p>©️ copyright to AHHM</p>
        </footer>
    </main>

</body>
</html>
