<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDoList</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/icons8-checklist-32.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="notification-container hide" id="notification">
            <div class="notif-text">task added successfully</div>
            <button class="close-icon">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 512 512" width="64px" height="64px"><path fill="#E04F5F" d="M504.1,256C504.1,119,393,7.9,256,7.9C119,7.9,7.9,119,7.9,256C7.9,393,119,504.1,256,504.1C393,504.1,504.1,393,504.1,256z"/><path fill="#FFF" d="M285,256l72.5-84.2c7.9-9.2,6.9-23-2.3-31c-9.2-7.9-23-6.9-30.9,2.3L256,222.4l-68.2-79.2c-7.9-9.2-21.8-10.2-31-2.3c-9.2,7.9-10.2,21.8-2.3,31L227,256l-72.5,84.2c-7.9,9.2-6.9,23,2.3,31c4.1,3.6,9.2,5.3,14.3,5.3c6.2,0,12.3-2.6,16.6-7.6l68.2-79.2l68.2,79.2c4.3,5,10.5,7.6,16.6,7.6c5.1,0,10.2-1.7,14.3-5.3c9.2-7.9,10.2-21.8,2.3-31L285,256z"/></svg>
            </button>
        </div>
        <div class="weather-card">
            <div class="icon">
                <img src="" alt="" class="icon-img">
            </div>
            <div class="info">
                <div class="city"></div>
                <div class="temp"></div>
            </div>
        </div>
        <header class="header-container">

            <h1>To Do List</h1>
        </header>
        <div class="search-container">
            <div class="search-box-container">
                <input type="text" class="search-box" id="search-input"  placeholder="add a new activity..."> 
                <button class="submit-btn" id="submit-btn" value="add">add</button>
            </div>
        </div>
        <div class="tasks" id="tasks">
<!--             <div class="task">
                    <div class="text">
                        <input class="checkboxbtn" id="checkboxBtn" type="checkbox">
                        <p class="task-text">${input.value}</p>
                    </div>
                    <div class="btns-container">
                        <button class="editbtn" id="editBtn">edit</button>
                        <button class="delbtn" id="delBtn">delete</button>
                </div>
            </div> -->
        </div>
        <hr>
        <div class="did-tasks" id="did-tasks"></div>
        <footer class="footer">
            <p>©️ copyright to AHHM</p>
        </footer>
    </main>


    <script src='script.js'></script>
</body>
</html>
